<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="todo">
        <h3 class="todo__title">Add Item</h3>
        <div class="tasks-add__row">
          <input id="tasks-add__new" class="todo__task todo__task_input" type="text">
          <button class="todo__btn">Add</button>
        </div>
        <h3 class="todo__title">Todo</h3>
        <ul id="todo__list_actual" class="todo__list">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__task">Pay Bills</label>
            <input type="text" class="todo__task todo__task_input">
            <button class="todo__btn todo__btn_edit">Edit</button>
            <button class="todo__btn todo__btn_delete">
              <img src="./remove.svg" alt="pics button delete">
            </button>
          </li>
          <li class="todo__item todo__item_edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__task todo__task_input">
            <button class="todo__btn todo__btn_edit">Save</button>
            <button class="todo__btn todo__btn_delete">
              <img src="./remove.svg" alt="pics button delete">
            </button>
          </li>
        </ul>
        <h3 class="todo__title">Completed</h3>
        <ul id="todo__list_completed" class="todo__list">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__task">See the Doctor</label>
            <input type="text" class="todo__task todo__task_input">
            <button class="todo__btn todo__btn_edit">Edit</button>
            <button class="todo__btn todo__btn_delete">
              <img src="./remove.svg" alt="pics button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
